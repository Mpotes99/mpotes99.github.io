<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css" media="screen and (max-width: 600px)">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icon2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <link rel="icon" sizes="512x512" href="img/icon2.png">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon.png" type="image/png" />
</head>

<body>
    <div class="top-bar">
        <span>Escribí tus tareas y descargalas gratis!</span>
    </div>
    <header>
        <h1>¡Administrá tus tareas de forma fácil y rápido!</h1>
        <h3>Anotá, organizá y descargá tus tareas en un solo lugar</h3>
    </header>
    <main>     
        <div class="notas-container">
            <div class="notas-form">
                <form id="noteForm">
                    <label for="noteContent">Nueva tarea:</label>
                    <textarea name="noteContent" id="noteContent" rows="4" required></textarea>
                    <span id="noteContentError" class="error-message"></span>
                    <button type="submit" class="botonsave">Guardar tarea</button>
                </form>
            </div>
            <div class="notas-list">
                <ul id="noteList"></ul>
            </div>
        </div>
    </main>

    <div class="botones">
        <button id="downloadButton" class="boton1">Descargá todas las tareas</button>
        <button id="deleteAllButton" class="boton2">Vaciar</button>
    </div>
    <div id="horaArgentina"></div>
    
    <script src="app.js"></script>
</body>

</html>
